apply plugin: 'com.starter.application.android'
apply plugin: 'com.starter.easylauncher'

android {
    defaultConfig {
        minSdkVersion 26
    }
    buildTypes {
        named("release") {
            debuggable false
            signingConfig signingConfigs.debug
        }
    }
    flavorDimensions "reportedBugs"
    productFlavors {
        register("twoVectors") {
            dimension "reportedBugs"
        }
        register("wrongLabelPosition") {
            dimension "reportedBugs"
        }
    }
}

dependencies {
    implementation project(":adaptive-support")
}

easylauncher {
    buildTypes {
        release {
            enable false
        }
    }
    productFlavors {
        twoVectors {
            filters = [
                    grayRibbonFilter(),
                    customColorRibbonFilter("second", "#556600CC", "#FFFFFF", "bottom")
            ]
        }
        wrongLabelPosition {
            filters = [
                    customColorRibbonFilter("GE", "#cc0000", "#FFFFFF", "top", 0.1),
                    customColorRibbonFilter("QA-WHI", "#0000cc", "#FFFFFF", "bottom", 0.1)
            ]
        }
    }
}
