apply plugin: 'com.starter.application.android'
apply plugin: 'com.starter.easylauncher'

android {
    defaultConfig {
        minSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "com.google.android.material:material:1.3.0-alpha02"
}

easylauncher {
    buildTypes {
        debug {
            filters = [grayRibbonFilter()]
        }
    }
}
